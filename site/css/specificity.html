<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p {
  color: blue;
}
/* style=""    id     class/pseudo class   #elements*/
/*    0         0             1           2(header and p) */  
p.blurb {
  color: red;
}
/*     0        0              1               1(p)       */
p {
  color: green !important;
}
/*      0       0               0               1          
it doesn`t matter what the specificity is if you use !important*/
</style>
</head>
<body>
<header class="navigation">
  <p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero soluta enim aut! Nihil nam obcaecati, fugiat sint sit libero voluptate eos incidunt odio neque cum, dignissimos aperiam, magnam nisi debitis.</p>
</header>
</body>
</html>
