<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The box model size</title>
<style>
*{
	box-sizing: border-box; /* using this the selector make sure every element is in apply*/
}
body {
	background-color: gray;
	margin: 0;
	padding: 0;
}
#box {
	background-color: blue;
	padding: 10px 20px 10px 20px;
	border: 10px solid black;
	width: 300px;
	
}
#content {
	background-color: #90EE90; /*green*/
}
h1 {
	margin-bottom: 30px;
}
</style>
</head>
<body>
<h1>Box Model Size</h1>
<div id="box">
<div id="content">Como obter as medidas requeridas para a box</div>
</div>
</body>
</html>
